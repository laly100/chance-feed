name: Update Chance CSV

# âœ… token scrie Ã®n repo
permissions:
  contents: write

on:
  schedule:
    - cron: "25 7 * * 0-4"   # 09:25 IL (D-J)
    - cron: "25 9 * * 0-4"   # 11:25 IL
    - cron: "25 11 * * 0-4"  # 13:25 IL
    - cron: "25 13 * * 0-4"  # 15:25 IL
    - cron: "25 15 * * 0-4"  # 17:25 IL
    - cron: "25 17 * * 0-4"  # 19:25 IL
    - cron: "25 19 * * 0-4"  # 21:25 IL
    - cron: "25 7 * * 5"     # Vineri 09:25 IL
    - cron: "25 9 * * 5"     # Vineri 11:25 IL
    - cron: "25 11 * * 5"    # Vineri 13:25 IL
    - cron: "25 17 * * 6"    # SÃ¢mbÄƒtÄƒ 19:25 IL
    - cron: "25 19 * * 6"    # SÃ¢mbÄƒtÄƒ 21:25 IL
  workflow_dispatch:

# ðŸ”’ nu lÄƒsa 2 runde sÄƒ ruleze simultan
concurrency:
  group: chance-csv
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history, with token)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # <â€” important pentru rebase

      - name: Set git identity
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"

      - name: Sync local with remote (rebase)
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main || true

      - name: Download Chance CSV (via Worker)
        run: |
          set -e
          CSV_URL="https://broken-fog-19b8.laly100.workers.dev/"
          # 3 Ã®ncercÄƒri cu backoff mic, Ã®n caz de hopuri de reÈ›ea
          for i in 1 2 3; do
            curl -fsSL "$CSV_URL" -o chance.csv && break || sleep 3
          done
          test -s chance.csv

      - name: Commit if changed
        run: |
          git add chance.csv
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "update chance.csv"

      - name: Push (fast-forward safe)
        run: |
          # dacÄƒ Ã®ntre timp a mai apÄƒrut un commit pe remote, rebase din nou
          git pull --rebase origin main || true
          git push origin HEAD:main
