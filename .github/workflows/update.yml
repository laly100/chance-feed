name: Update Chance CSV

on:
  schedule:
    - cron: "25 6 * * 0-4"
    - cron: "25 8 * * 0-4"
    - cron: "25 10 * * 0-4"
    - cron: "25 12 * * 0-4"
    - cron: "25 14 * * 0-4"
    - cron: "25 16 * * 0-4"
    - cron: "25 18 * * 0-4"
    - cron: "25 6 * * 5"
    - cron: "25 8 * * 5"
    - cron: "25 10 * * 5"
    - cron: "25 16 * * 6"
    - cron: "25 18 * * 6"
  workflow_dispatch:

permissions:
  contents: write

# Evită coliziunile între rulări simultane
concurrency:
  group: chance-feed-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo on main (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure local main tracks remote
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Download Chance CSV (via Worker)
        run: |
          set -e
          curl -fsSL "https://broken-fog-19b8.laly100.workers.dev/" -o chance.csv

      - name: Commit changes (only if needed)
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add chance.csv
          if ! git diff --cached --quiet; then
            git commit -m "update chance.csv"
          else
            echo "No changes in chance.csv; skipping commit."
          fi

      - name: Push changes
        run: |
          # Dacă s-a făcut commit, împinge; altfel nu are ce împinge
          if [ -n "$(git log origin/main..HEAD)" ]; then
            git push origin main
          else
            echo "Nothing to push."
          fi
