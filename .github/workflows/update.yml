name: Update Chance CSV

on:
  schedule:
    - cron: "25 7 * * 0-4"   # 09:25 IL (duminică-joi)
    - cron: "25 9 * * 0-4"   # 11:25 IL
    - cron: "25 11 * * 0-4"  # 13:25 IL
    - cron: "25 13 * * 0-4"  # 15:25 IL
    - cron: "25 15 * * 0-4"  # 17:25 IL
    - cron: "25 17 * * 0-4"  # 19:25 IL
    - cron: "25 19 * * 0-4"  # 21:25 IL
    - cron: "25 7 * * 5"     # vineri 09:25 IL
    - cron: "25 9 * * 5"     # vineri 11:25 IL
    - cron: "25 11 * * 5"    # vineri 13:25 IL
    - cron: "25 17 * * 6"    # sâmbătă 19:25 IL
    - cron: "25 19 * * 6"    # sâmbătă 21:25 IL
  workflow_dispatch:          # rulează și manual

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with token)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Chance CSV (via Worker)
        run: |
          CSV_URL="https://broken-fog-19b8.laly100.workers.dev/"
          curl -L "$CSV_URL" -o chance.csv

      - name: Commit and push (with GITHUB_TOKEN)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add chance.csv
          git commit -m "update chance.csv" || echo "No changes to commit"

          # sincronizare cu remote
          git fetch origin main
          git rebase origin/main || true

          # push final
          git push origin HEAD:main
