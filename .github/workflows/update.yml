name: Update Chance CSV

on:
  schedule:
    # =========================
    # VARĂ (IDT, UTC+3) — martie–octombrie
    # Duminică–Joi (IL: 09:30, 11:30, 13:30, 15:30, 17:30, 19:30, 21:30)
    - cron: "30 6 * 3-10 0-4"
    - cron: "30 8 * 3-10 0-4"
    - cron: "30 10 * 3-10 0-4"
    - cron: "30 12 * 3-10 0-4"
    - cron: "30 14 * 3-10 0-4"
    - cron: "30 16 * 3-10 0-4"
    - cron: "30 18 * 3-10 0-4"
    # Vineri (IL: 10:30, 12:30, 14:30)
    - cron: "30 7 * 3-10 5"
    - cron: "30 9 * 3-10 5"
    - cron: "30 11 * 3-10 5"
    # Sâmbătă (după 21:30 și 23:30 IL) → 19:00 și 21:00 UTC
    - cron: "0 19 * 3-10 6"
    - cron: "0 21 * 3-10 6"

    # =========================
    # IARNĂ (IST, UTC+2) — noiembrie–februarie
    # Duminică–Joi (IL: 09:30 ... 21:30)
    - cron: "30 7 * 11,12 0-4"
    - cron: "30 9 * 11,12 0-4"
    - cron: "30 11 * 11,12 0-4"
    - cron: "30 13 * 11,12 0-4"
    - cron: "30 15 * 11,12 0-4"
    - cron: "30 17 * 11,12 0-4"
    - cron: "30 19 * 11,12 0-4"
    - cron: "30 7 * 1-2 0-4"
    - cron: "30 9 * 1-2 0-4"
    - cron: "30 11 * 1-2 0-4"
    - cron: "30 13 * 1-2 0-4"
    - cron: "30 15 * 1-2 0-4"
    - cron: "30 17 * 1-2 0-4"
    - cron: "30 19 * 1-2 0-4"
    # Vineri (IL: 10:30, 12:30, 14:30)
    - cron: "30 8 * 11,12 5"
    - cron: "30 10 * 11,12 5"
    - cron: "30 12 * 11,12 5"
    - cron: "30 8 * 1-2 5"
    - cron: "30 10 * 1-2 5"
    - cron: "30 12 * 1-2 5"
    # Sâmbătă (după 21:30 și 23:30 IL) → 20:00 și 22:00 UTC
    - cron: "0 20 * 11,12 6"
    - cron: "0 22 * 11,12 6"
    - cron: "0 20 * 1-2 6"
    - cron: "0 22 * 1-2 6"

  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: chance-feed-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo on main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure local main tracks remote
        run: |
          git fetch origin main
          git checkout -B main origin/main

            - name: Download Chance CSV (via Worker + fallback)
        run: |
          set -e
          if curl -fsSL "https://broken-fog-19b8.laly100.workers.dev/" -o chance.csv; then
            echo "Downloaded via Worker"
          else
            echo "Worker failed, fallback to GitHub RAW"
            curl -fsSL "https://raw.githubusercontent.com/laly100/chance-feed/main/chance.csv" -o chance.csv
          fi

      # Python pentru split & manifest
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Split history into 10k parts + manifest
        run: |
          chmod +x scripts/split_into_parts.py
          python scripts/split_into_parts.py

      - name: Commit changes (if any)
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add chance.csv chance*.csv parts/index.json
          if ! git diff --cached --quiet; then
            git commit -m "update chance.csv + regenerate parts and manifest"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        run: |
          if [ -n "$(git log origin/main..HEAD)" ]; then
            git push origin main
          else
            echo "Nothing to push."
          fi
