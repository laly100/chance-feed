name: Update Chance CSV

on:
  schedule:
    - cron: "25 6 * * 0-4"
    - cron: "25 8 * * 0-4"
    - cron: "25 10 * * 0-4"
    - cron: "25 12 * * 0-4"
    - cron: "25 14 * * 0-4"
    - cron: "25 16 * * 0-4"
    - cron: "25 18 * * 0-4"
    - cron: "25 6 * * 5"
    - cron: "25 8 * * 5"
    - cron: "25 10 * * 5"
    - cron: "25 16 * * 6"
    - cron: "25 18 * * 6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Chance CSV (via Worker)
        run: |
          curl -fsSL "https://broken-fog-19b8.laly100.workers.dev/" -o chance.csv

      - name: Commit changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add chance.csv
          git diff --cached --quiet || git commit -m "update chance.csv"

      - name: Pull with rebase
        run: |
          git pull --rebase origin main || true

      - name: Push changes
        run: |
          git push origin HEAD:main
