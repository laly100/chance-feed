name: Update Chance CSV

# ðŸ‘‡ DÄƒ voie bot-ului GitHub Actions sÄƒ facÄƒ push Ã®n repo
permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # ruleazÄƒ la fiecare orÄƒ
  workflow_dispatch:       # Ã®l poÈ›i porni manual din Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Chance CSV (via Worker)
        run: |
          CSV_URL="https://broken-fog-19b8.laly100.workers.dev/"
          curl -L "$CSV_URL" -o chance.csv

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chance.csv
          git commit -m "update chance.csv" || echo "No changes to commit"
          git push
